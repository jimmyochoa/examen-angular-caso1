<section id="contact" class="container py-5 rounded mb-5">
  <div class="row align-items-center">
    <!-- Imagen Astronómica -->
    <div class="col-md-6 mb-4 mb-md-0">
      <img src="https://images.pexels.com/photos/1567069/pexels-photo-1567069.jpeg" 
           alt="Vista del espacio" class="img-fluid rounded shadow">
    </div>
    <div class="col-md-6">
      <h2 class="mb-3">Contáctanos</h2>
      <p class="lead">
        ¿Tienes preguntas o quieres saber más sobre nuestros servicios? 
        Estamos aquí para ayudarte.
      </p>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Nombre completo</label>
          <input type="text" class="form-control" id="name" placeholder="Tu nombre" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Mensaje</label>
          <textarea class="form-control" id="message" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
  </div>
</section>
